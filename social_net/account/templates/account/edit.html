{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
    <h1>Edit your account</h1>
    <p>You can edit your account using the following form:</p>
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col">{{ user_form.as_p }}</div>
            <div class="col">{{ profile_form.as_p }}</div>
        </div>

        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>


<a href="https://oauth.yandex.ru/authorize?response_type=token&client_id=19ac6b8981d44162adb0adc50c021a62" class="btn btn-warning btn-lg active" role="button" aria-pressed="true">Привязать Яндекс Диск</a>
{% endblock %}
